<main-header [title]="componentName" [hasBack]="true" (btnBack)="redirect()"></main-header>

<div class="inventory-items">
  <div *ngFor="let item of inventoryListItems | async" [routerLink]="['/inventory-item-detail', item.$key, listID]">
    <list [item]="item" [displayString]="item.name + ' | ' + item.count"></list>
  </div>
</div>

<action-button [stateList]="stateList"></action-button>
