<main-header [title]="componentName"></main-header>

<div class="inventory">
	<div class="inventory__item" *ngFor="let item of inventoryList | async" routerLink="/inventory-items/{{item.$key}}">
    <span class="inventory__item-title">{{item.name}}</span>
    <i *ngIf="item.hasWarning" class="fas fa-exclamation-triangle inventory__warning" title="Abweichungen im Inventar"></i>
  </div>
</div>

<action-button [stateList]="stateList"></action-button>
