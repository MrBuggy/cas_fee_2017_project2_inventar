<main-header [title]="'Profile bearbeiten'" [hasCancel]="true" (btnCancel)="cancel()"></main-header>

<div class="profile-edit">
  <div class="profile-edit__wrapper">
    <span class="profile-edit__label">Benutzername</span>
      <input class="profile-edit__data" [(ngModel)]="displayName" type="text" value="{{displayName}}">
  </div>
</div>

<action-button [stateList]="stateList" (btnClick)="save()"></action-button>
