<main-header [title]="componentName"></main-header>

<div class="profile">
  <div class="profile__wrapper">
    <span class="profile__label profile__label--photo">Foto</span>
    <i class="fas fa-camera profile__photo"></i>
  </div>
  <div class="profile__wrapper">
    <span class="profile__label">E-Mail</span>
    <span class="profile__data">{{authState.email}}</span>
  </div>
  <div class="profile__wrapper">
    <span class="profile__label">Benutzername</span>
    <span class="profile__data">{{authState.displayName}}</span>
  </div>
</div>

<action-button [stateList]="stateList"></action-button>
