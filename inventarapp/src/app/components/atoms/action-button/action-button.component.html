<button class="action-button" routerLink="{{stateList.routerLink}}" (click)="btnClick.emit()">
  <i *ngIf="stateList.state == 'add'" class="fas fa-plus action-button__icon"></i>
  <i *ngIf="stateList.state == 'edit'" class="fas fa-pencil-alt action-button__icon"></i>
  <i *ngIf="stateList.state == 'save'" class="fas fa-check action-button__icon"></i>
  <i *ngIf="stateList.state == 'like'" class="fas fa-thumbs-up action-button__icon"></i>
</button>
